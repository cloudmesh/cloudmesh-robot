	<div id="container"">
		<h1>jQuery DynaMeter Plugin Demos</h1>
		<div id="payloadMeterDiv"></div><div id="fuelMeterDiv"></div><br>
<br>

		<div id="payloadSliderDiv"></div><div id="fuelSliderDiv"></div>
	
		
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.dynameter.js"></script>
	<script type="text/javascript">
		var $myLeftMeter, $myRightMeter;
		$( function () {
			// No need to declare DynaMeter vars outside this anonymous function, 
			// because the value-update code's also inside here.

			// Initialize payload meter and slider.
		    $myLeftMeter = $("div#payloadMeterDiv").dynameter({
		    	width: 200,
		    	label: 'Left',
		    	value: 500,
		    	min: 0,
		    	max: 1000,
		    	unit: 'Speed',
		    	regions: {
		    		800: 'warn',
		    		900: 'error'
		    	}
		    });
		    $('div#payloadSliderDiv').slider({
		    	min: 0,
		    	max: 1000,
		    	value: 500,
		    	step: 10,
		    	slide: function (evt, ui) {
		    		$myLeftMeter.changeValue(ui.value);
		    	}
		    });

		    
		});
	</script>

</body>

</html>
